<div>
    <div class="underline" style="float:left">Current Weather</div>
    <div style="float:left; width:100%; padding-left:15px">
      <div style="float:left; width:100%">
      	<div id="citycode" class="headerText" style="width:10em">City Name</div>
      	<div id="location" class="headerText" style="width:10em">Location</div>
      	<div id="weather" class="headerText">Weather</div>
      </div>

      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city1" type="text" ng-model="city1m" ng-change="city(1)"></span>
      	</div>
      	<div id="city1city" class="underline" style="width:10em">&nbsp;{{city1City}}</div>
      	<div id="city1weather" class="underline">&nbsp;{{city1Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city2" type="text" ng-model="city2m" ng-change="city(2)"></span>
      	</div>
      	<div id="city2city" class="underline" style="width:10em">&nbsp;{{city2City}}</div>
      	<div id="city2weather" class="underline">&nbsp;{{city2Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city3" type="text" ng-model="city3m" ng-change="city(3)"></span>
      	</div>
      	<div id="city3city" class="underline" style="width:10em">&nbsp;{{city3City}}</div>
      	<div id="city3weather" class="underline">&nbsp;{{city3Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city4" type="text" ng-model="city4m" ng-change="city(4)"></span>
      	</div>
      	<div id="city4city" class="underline" style="width:10em">&nbsp;{{city4City}}</div>
      	<div id="city4weather" class="underline">&nbsp;{{city4Weather}}</div>
      </div>
      <style>
      	#map { height: 50%; }
      	html, body {height: 50%; margin: 0; padding: 0;}
      </style>
      <div id = "map"></div>
      <script>
      	var map;
      	function initMap(){
      		map = new Google.maps.Map(document.getElementById('map'),{
      			center: {lat: -38.7916, lng: 175.9150},
      			zoom: 8
      		});
      	}
      </script>
      <script> src="https:maps.googleapis.com/maps/api/js?key=     &callback=initMap"</script>
  	</div>
</div>
